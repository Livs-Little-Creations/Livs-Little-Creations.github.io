<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liv's Little Creations - Redirect</title>
  <script>
    // Detect if the device is mobile and redirect accordingly
    if (/Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|webOS|Windows Phone|Kindle|Silk|BB10/i.test(navigator.userAgent)) {
        // Redirect to the mobile version
        window.location.href = 'index-mobile.html';
    } else {
        // Redirect to the desktop version
        window.location.href = 'index-desktop.html';
    }
  </script>
</head>
<body>
  <noscript>
    <p>Please enable JavaScript to view the site correctly.</p>
  </noscript>
</body>
</html>
